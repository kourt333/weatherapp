<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/styles.css" />

  <title>Weather App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Merriweather:wght@300&display=swap"
    rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="container">
  <div class="weather-app-wrapper">
  <div class="weather-app">
  <form id="search-form" class="mb-4">
        <div class="row">
          <div class="col-9">
          <input 
          type="search" 
          placeholder="City Name" 
          class="form-control" 
          autocomplete="off" 
          id="city-input" 
          />
        </div>
        <div class="col-3">
        <input type="submit" value="search" class="btn btn-primary w-100">
        </div>
        </div>
      </form>
    <h2 id="city"></h2>

    <div class="float-left">
      <span id="temperature"></span>
      <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
    </div>

    <img src="" alt="sunny" id="icon" class="float-left" />

    <div id="date"></div>

    <div class="col-6" id="description"></div>

    <div class="climate">
      <div class="row">
        <div class="col-6" id="current-date">

        </div>
        <div class="col-6">
          Humidity: <span id="humidity"></span>%<br />
          Wind: <span id="wind"></span> km/h
        </div>
      </div>
    </div>

<div class="weather-forecast" id="forecast">
 

      </div>
    </div>
  </div>
</div>
  <p class="text-center">
      <small>
        <a href="https://github.com/kourt333/weatherapp" target="_blank">
          Open-source code</a> , by Kourtnie Gilfoyle
      </small>
    </p>
   </div>
  </div>
  <script src="src/index.js"></script>
 </body>
</html>
